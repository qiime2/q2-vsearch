{% set data = load_setup_py_data() %}
{% set version = data.get('version') or 'placehold' %}
{% set release = '.'.join(version.split('.')[:2]) %}

package:
  name: q2-vsearch
  version: {{ version }}

source:
  path: ../..

build:
  script: make install

requirements:
  host:
    - python {{ python }}
    - setuptools

  run:
    - python {{ python }}
    - vsearch 2.7.0
    - scikit-bio
    - biom-format >=2.1.10,<2.2.0
    - numpy
    - pandas
    - pyyaml
    - qiime2 {{ release }}.*
    - q2-types {{ release }}.*
    - q2-feature-table {{ release }}.*
